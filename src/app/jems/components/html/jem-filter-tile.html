<div class="card border-info tile" *ngIf="show" style="margin-top: 10px">
  <div class="card-header bg-info"><h4>Filters</h4></div>
  <div class="tile-controls">
    <a class="material-icons mi-sm" (click)="toggle()" data-toggle="tooltip" title="Hide Tile">visibility</a>
    <a class="material-icons mi-sm" data-toggle="tooltip" title="Turn Tile into a Modal">star_border</a>
  </div>
  <div class="card-block" style="padding: 10px">
    <b>Tech:</b><br>
    <div type="checkbox" *ngFor="let tech of uniqueJemTechs" >
      <input type="checkbox" (click)="filterJems('tech',tech)"> {{tech}}
    </div>
    <hr>
    <b>Type:</b><br>
    <div type="checkbox" *ngFor="let type of uniqueJemTypes" >
      <input type="checkbox" (click)="filterJems('type',type)"> {{type}}
    </div>
  </div>
</div>
