<div class="container-fluid dashboard-controls">
  <div class="row">
    <div class="col-md-6">
      <h1>Dashboard Title</h1>
    </div>
    <div class="col-md-6">
      <div class="btn-group float-md-right" >
        <button class="btn btn-outline-primary" (click)="sidebar.introArea.toggleShowArea();" [ngClass]="{'active': sidebar.introArea.showArea}">
          Intro
        </button>
        <button class="btn btn-outline-primary" (click)="sidebar.filterArea.toggleShowArea();" [ngClass]="{'active': sidebar.filterArea.showArea}">
          Filter
        </button>
        <button class="btn btn-outline-primary" (click)="leftPane.listArea.toggleShowArea();" [ngClass]="{'active': leftPane.listArea.showArea}">
          List
        </button>
        <button class="btn btn-outline-primary" (click)="leftPane.detailArea.toggleShowArea();" [ngClass]="{'active': leftPane.detailArea.showArea}">
          Detail
        </button>
        <button class="btn btn-outline-primary" (click)="rightPane.collectionArea.toggleShowArea();" [ngClass]="{'active': rightPane.collectionArea.showArea}">
          Collection
        </button>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <tips-sidebar></tips-sidebar>
    </div>
    <div [ngClass]="{'col-md-10': sidebar.showArea, 'col-md-12': !sidebar.showArea}">
      <div class="row">
        <div [ngClass]="{'col-md-6': rightPane.showArea, 'col-md-12': !rightPane.showArea}">
          <tips-left-pane ></tips-left-pane>
        </div>
        <div [ngClass]="{'col-md-6': leftPane.showArea, 'col-md-12': !leftPane.showArea}">
          <tips-right-pane></tips-right-pane>
        </div>
      </div>
    </div>
  </div>
</div>
